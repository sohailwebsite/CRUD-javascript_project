<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container col-lg-9">
        <div class="input-group mb-3 mt-5 col-6">
            <input type="text" class="form-control" placeholder="Write Some Text Here" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add Chapter</button>
        </div>

        <ul class="list-group" id="parentLi">
            <li class="list-group-item d-flex justify-content-between" aria-current="true">
                <h3 class="flex-grow-1">Add Edit Remove Try This Project</h3>
                <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
                <button id="remove_btn" class="btn btn-danger" onclick="removeChapter(this)">Remove</button>
            </li>

        </ul>

    </div>

    <script>
        let add_btn = document.getElementById("add_btn");
        let remove_btn = document.getElementById("remove_btn");
        let parentList = document.getElementById("parentLi");

        add_btn.addEventListener('click', addChapter);

        function addChapter(event) {
            if (parentList.children[0].className == "msgClass") {
                parentList.children[0].remove();
            }
            let currentBtn = event.currentTarget;
            currentInput = currentBtn.previousElementSibling;
            let chapterName = currentInput.value;
            // console.log(currentInput.value);

            let newLi = document.createElement('li');
            newLi.className = "list-group-item d-flex justify-content-between";
            newLi.innerHTML = `<h3 class="flex-grow-1">${chapterName}</h3>
            <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
            <button id="remove_btn" class="btn btn-danger" onclick="removeChapter(this)">Remove</button>`
            parentList.appendChild(newLi);
        }

        function removeChapter(currElement) {
            currElement.parentElement.remove();
            if (parentList.children.length <= 0) {
                let = newMsg = document.createElement("h3");
                newMsg.textContent = "nothing is here. please add chapter !";
                parentList.appendChild(newMsg);
                newMsg.classList.add("msgClass")
            }
        }

        function editChapter(currElement){

            if(currElement.textContent == "Done"){
                currElement.textContent = "Edit"
                let currChapterName = currElement.previousElementSibling.value
                let currHeading = document.createElement("h3");
                currHeading.className = "flex-grow-1"
                currHeading.textContent = currChapterName 
                currElement.parentElement.replaceChild(currHeading, currElement.previousElementSibling)

            }else{
            currElement.textContent = "Done"
            let currChapterName = currElement.previousElementSibling.textContent
            let currInput = document.createElement("input");
            currInput.type = "text"
            currInput.placeholder = "Chapter Name"
            currInput.className = "form-control"
            currInput.value = currChapterName
            currElement.parentElement.replaceChild(currInput, currElement.previousElementSibling)
        }
    }


    </script>



</body>
</html>
